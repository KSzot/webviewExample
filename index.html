 <div>Przekierowanie za 5 sec</div>

      let url = decodeURIComponent(document.location.search);
      let urlSplit = url.split('?linkUri=')[1];
setTimeout(() => {
        
        window.location.href = `${urlSplit}?message=Redirected%20automatically%20by%20timer!!!!`;
    }, 5000)
</script>
